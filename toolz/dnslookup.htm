<HTML>
<HEAD><TITLE>DNS LookUp</TITLE>
<HTA:APPLICATION ID="oHTA";
  APPLICATIONNAME="dnslookup";
  BORDER="thin";
  BORDERSTYLE="normal";
  SINGLEINSTANCE="no";
>
</HEAD>

<BODY bgcolor="#E8E8E8" >
	<FONT size=2 face="Century Gothic, Tahoma, Arial" color="black">
	<SCRIPT language="VBScript" type="text/vbscript">
	set objShell = CreateObject("WScript.Shell")
	strOut=""
	sub pingip
	cmdarg="%comspec% /c nslookup.exe " & T1.value
	set objExCmd = objShell.Exec(cmdarg)
	strOut=objExCmd.StdOut.ReadAll
	Set regEx = New RegExp
	regEx.Pattern = "[\f\n\r\v]+"
	regEx.Global = True
	regEx.Multiline = True
	strOut = regEx.Replace(strOut, "<BR />")
	TraceOut.innerHTML= strOut
	end sub
	//-->
	</SCRIPT>
	</FONT>
	<P>
		<B>DNS Lookup for IP </B>
		<BR />
		<BR />
		<FONT COLOR="BLUE">
			<I>
				By inputting an I.P. address or a web URL and clicking Discover this script searches local DNS table and your ISP's DNS table to determine the I.P. Address and server name that your doing a lookup on
			</I>
		</FONT>
		<hr noshode color="#000000">
		<BR />
			Insert I.P. address here: <INPUT type="text" size="40" name="T1">
			<INPUT type="submit" name="B1" value="Discover"  onclick="pingip">
		<script language="Javascript1.2">
			<!--
			var message = "Print this page";
			function printpage() {
			window.print();  
			}
			document.write("<form><input type=button "
			+"value=\""+message+"\" onClick=\"printpage()\"></form>");
			//-->
		</script>
		<BR />
		<BR />
		<DIV id=TraceOut></DIV>
	</P>
	<SCRIPT language="JavaScript">
	<!--
		if (window.resizeTo) self.resizeTo(600,400);
	//-->
	</SCRIPT>
	<BR />
</BODY>
</HTML>
