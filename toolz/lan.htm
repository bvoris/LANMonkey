<HTML>
<HEAD><TITLE>Display Lan Info on Current Adapter</TITLE>
<HTA:APPLICATION ID="oHTA";
  APPLICATIONNAME="Displaynodes";
  BORDER="thin";
  BORDERSTYLE="normal";
  SINGLEINSTANCE="no";
>
	<meta http-equiv="refresh" content="120">
</HEAD>

<BODY BGCOLOR="#E8E8E8" >

	<SCRIPT language="VBScript" type="text/vbscript">
	set objShell = CreateObject("WScript.Shell")
	strOut=""
	sub route
	cmdarg="%comspec% /c ipconfig.exe /all "
	set objExCmd = objShell.Exec(cmdarg)
	strOut=objExCmd.StdOut.ReadAll
	Set regEx = New RegExp
	regEx.Pattern = "[\f\n\r\v]+"
	regEx.Global = True
	regEx.Multiline = True
	strOut = regEx.Replace(strOut, "<br>")
	TraceOut.innerHTML= strOut
	end sub
	//-->
	</SCRIPT>
	<P><B>Current Lan Adapter information</B>
		<BR />
		<BR />
		<FONT COLOR="BLUE">
			<I>
				By running this script the program determines the I.P. address(s) of the LAN adapter(s) on this computer
			</I>
		</FONT>
		<hr noshode color="#000000"><BR />
		<BR />
			<INPUT type="submit" name="B1" value="Discover"  onclick="route">
		<script language="Javascript1.2">
			<!--
			var message = "Print this page";
			function printpage() {
			window.print();  
			}
			document.write("<form><input type=button "
			+"value=\""+message+"\" onClick=\"printpage()\"></form>");
			//-->
		</script>

		<DIV id=TraceOut></DIV>
	</P>
	<SCRIPT language="JavaScript">
	<!--
		if (window.resizeTo) self.resizeTo(600,400);
	//-->
	</SCRIPT>
<BR />
</BODY>
</HTML>
