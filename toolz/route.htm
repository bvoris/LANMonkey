<html>
<head><title>Display Route Table</title>
<HTA:APPLICATION ID="oHTA";
  APPLICATIONNAME="DisplayRoute";
  BORDER="thin";
  BORDERSTYLE="normal";
  SINGLEINSTANCE="no";
>
</head>

<body bgcolor="#E8E8E8" >

<script language="VBScript" type="text/vbscript">
set objShell = CreateObject("WScript.Shell")
strOut=""
sub route
cmdarg="%comspec% /c route.exe print "
set objExCmd = objShell.Exec(cmdarg)
strOut=objExCmd.StdOut.ReadAll
Set regEx = New RegExp
regEx.Pattern = "[\f\n\r\v]+"
regEx.Global = True
regEx.Multiline = True
strOut = regEx.Replace(strOut, "<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;")
TraceOut.innerHTML= strOut
end sub
//-->
</script>
<p><b>Current network routing table </b>
<br>
<br>
<FONT COLOR="BLUE"><I>By clicking Discover this script will display your current routing table</I></FONT>
<br>
<hr noshode color="#000000"><br>
    <p><input type="submit" name="B1" value="Discover"  onclick="route"></p>
