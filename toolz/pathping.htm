<HTML>
<HEAD><TITLE>Pathping IP address</TITLE>
<HTA:APPLICATION ID="oHTA";
  APPLICATIONNAME="PathPingIP";
  BORDER="thin";
  BORDERSTYLE="normal";
  SINGLEINSTANCE="no";
>
</HEAD>

<BODY BGCOLOR="#E8E8E8" >
		<script language="VBScript" type="text/vbscript">
			set objShell = CreateObject("WScript.Shell")
			strOut=""
			sub pingip
			cmdarg="%comspec% /c pathping.exe -h 5 -T " & T1.value
			set objExCmd = objShell.Exec(cmdarg)
			strOut=objExCmd.StdOut.ReadAll
			Set regEx = New RegExp
			regEx.Pattern = "[\f\n\r\v]+"
			regEx.Global = True
			regEx.Multiline = True
			strOut = regEx.Replace(strOut, "<br>")
			TraceOut.innerHTML= strOut
			end sub
			//-->
		</SCRIPT>
	<P><B>Pathping and address to determine routing issue or outage</B>
	<BR />
	<BR />
	<FONT COLOR="BLUE">
		<I>
			Please note that this may cause a long delay before displaying and appear to lock up. It is working fine just wait until the ping has completed.
		</I>
	</FONT>
	<BR />
	<hr noshode color="#000000"><br>
    Insert I.P./URL Address here: <input type="text" size="40" name="T1">
    <INPUT type="submit" name="B1" value="Discover"  onclick="pingip">
		<script language="Javascript1.2">
			<!--
			var message = "Print this page";

			document.write("<form><input type=button "
			+"value=\""+message+"\" onClick=\"printpage()\"></form>");
			//-->
		</script>
	<BR />
	<BR />
	<DIV id=TraceOut></DIV>
	</P>

		<!--

		//-->
	</SCRIPT>
</BODY>
</HTML>
