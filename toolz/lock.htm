<html>
<head><title>Lock Computer</title>
<HTA:APPLICATION ID="oHTA";
  APPLICATIONNAME="lockcomp";
  BORDER="thin";
  BORDERSTYLE="normal";
  SINGLEINSTANCE="no";
>
</head>

<body bgcolor="#E8E8E8" >
<font size=2 face="Century Gothic, Tahoma, Arial" color="black">
<script language="VBScript" type="text/vbscript">
set objShell = CreateObject("WScript.Shell")
strOut=""
sub route
cmdarg="%comspec% /c rundll32.exe user32.dll,LockWorkStation "
set objExCmd = objShell.Exec(cmdarg)
strOut=objExCmd.StdOut.ReadAll
Set regEx = New RegExp
regEx.Pattern = "[\f\n\r\v]+"
regEx.Global = True
regEx.Multiline = True
strOut = regEx.Replace(strOut, "<br>")

end sub
//-->
</script>
<p><b>Lock Computer </b>
<br>
<br>
<FONT COLOR="BLUE"><I>By clicking Discover this script will lock the system and to log back in you will need th username and password</I></FONT>
<br>
<hr noshode color="#000000"><br>
    <p><input type="submit" name="B1" value="Lock Computer"  onclick="route"></p>

	<BR />
