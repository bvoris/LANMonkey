<html>
<head><title>Shutdown Computer</title>
<HTA:APPLICATION ID="oHTA";
  APPLICATIONNAME="offcomp";
  BORDER="thin";
  BORDERSTYLE="normal";
  SINGLEINSTANCE="no";
>
</head>

<body bgcolor="#E8E8E8" >

<script language="VBScript" type="text/vbscript">
set objShell = CreateObject("WScript.Shell")
strOut=""
sub route
cmdarg="%comspec% /c shutdown.exe -f -s -t 00  "
set objExCmd = objShell.Exec(cmdarg)
strOut=objExCmd.StdOut.ReadAll
Set regEx = New RegExp
regEx.Pattern = "[\f\n\r\v]+"
regEx.Global = True
regEx.Multiline = True
strOut = regEx.Replace(strOut, "<br>")

end sub
//-->
</script>
<p><b>Shutdown Computer </b>
<br>
<br>
<FONT COLOR="BLUE"><I>By clicking Shutdown Computer this script will turn off the system MICROSOFT WINDOWS XP ONLY</I></FONT>
<br>
<hr noshode color="#000000"><br>
    <p><input type="submit" name="B1" value="Shutdown Computer"  onclick="route"></p>

	<BR />
	<BR />

</HTML>
